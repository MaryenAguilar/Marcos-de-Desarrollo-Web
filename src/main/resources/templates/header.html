    <div xmlns:th="http://www.thymeleaf.org" th:fragment="header">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/header.css}">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand" th:href="@{/}">MARLY HANDMADE JEWELRY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/newArrivals}">New Arrivals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aboutUs}">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/rings}">Rings</a></li>
                            <li><a class="dropdown-item" th:href="@{/necklace}">Necklaces</a></li>
                            <li><a class="dropdown-item" th:href="@{/bracelets}">Bracelets</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Mostrar usuario logueado -->
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-3 text-welcome" th:if="${session.usuario != null}">
                        Bienvenido, <strong th:text="${session.usuario}">Usuario</strong>
                    </li>
                    <li class="nav-item" th:if="${session.usuario != null}">
                        <a class="btn btn-logout" th:href="@{/logout}">Cerrar sesión</a>
                    </li>
                    <li class="nav-item" th:if="${session.usuario == null}">
                        <a class="btn btn-outline-light" th:href="@{/login}">Iniciar sesión</a>
                    </li>
                    <!-- Carrito -->
                    <li class="nav-item">
                        <a class="nav-link cart-toggle" href="#"><i class="bi bi-bag"></i></a>
                    </li>
                    <!-- Favoritos -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-heart"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- SIDEBAR DEL CARRITO -->
        <div class="cart-sidebar">
            <div class="cart-header">
                <h4>Tu Carrito</h4>
                <span class="close-cart">&times;</span>
            </div>
            <div class="cart-items">
                <p class="text-center text-muted">Tu carrito está vacío</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span>$<span class="total-price">0</span></span>
                </div>
                <button class="btn btn-dark w-100 checkout-btn">Finalizar compra</button>
            </div>
        </div>

        <!-- FONDO NEGRO CUANDO SE ABRE EL CARRITO -->
        <div class="cart-overlay"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
